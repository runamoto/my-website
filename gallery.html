<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
  </head>
  <style>
    * {
      padding: 0.1vw;
      margin: 0.1vw;
    }
    @font-face {
      font-family: "mono";
      src: url("./fonts/SpaceMono-Regular.ttf");
    }
    @font-face {
      font-family: "cond";
      src: url("./fonts/AvenirNextCondensed-Regular-08.ttf");
    }

    body {
      background-color: rgb(15, 15, 15);
    }
    .box-shadow {
      pointer-events: none;
      top: 0;
      width: 100vw;
      height: 100vh;
      left: 0;
      box-shadow: -15px -0px 20px -1px rgba(0, 0, 0, 0.227) inset;
      position: fixed;
      z-index: 9;
    }
    h1 {
      margin: 0;
      padding: 0;
      font-family: "cond";
      text-transform: uppercase;
      font-size: 10vw;
      color: antiquewhite;
    }
    p {
      margin: 0;
      padding: 0;
      font-family: "mono";
      font-size: larger;
    }
    .block {
      font-size: 20px;
      font-family: "mono";
    }

    a {
      position: absolute;
      right: 1em;
      top: 1em;
      font-family: "mono";
      display: flex;
      justify-content: right;
      color: antiquewhite;
    }

    img {
      max-width: 70%;
      max-height: 20vh;
    }

    .intro-text {
      position: absolute;
      right: 20rem;
      top: 15rem;
    }

    /* containers */

    .victoria {
      overflow-x: scroll;
      position: relative;
      display: flex;
      justify-content: left;

      flex-wrap: wrap;
      background-color: rgb(68, 133, 155);
      margin: 0;
      margin-top: 40px;
      padding: 0;
      min-width: 295vmax;
    }

    .darkroom {
      overflow-x: scroll;
      position: relative;
      display: flex;
      justify-content: left;

      flex-wrap: wrap;
      background-color: rgb(26, 28, 26);
      margin: 0;
      padding: 0;
      min-width: 295vmax;
    }

    .pixel-images {
      overflow-x: scroll;
      position: relative;
      display: flex;

      flex-wrap: wrap;
      background-color: #5d7619;
      margin-top: 1em;
      min-width: 295vmax;
      margin-left: 22em;
    }

    /*aaryans code*/

    .fullsizeable {
      cursor: pointer;
      transition: all 200ms;
    }

    .fullsizeable:hover {
      transform: scale(1.02);
      /* transform: scale(1.02); */
    }

    .fullsize {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222e;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      height: 100vh;
      width: 100vw;
    }

    .fullsize img,
    .fullsize video {
      max-width: 98%;
      max-height: 90vh;
    }
    /*aaryans code*/

    /* src https://codepen.io/wtaylor45/pen/pXGbeY */

    span {
      background-image: linear-gradient(#5d7619, #5d7619);
      background-repeat: no-repeat;
      background-position: 0% 80%;
      background-size: 100% 4px;
      transition: background-size 0.5s, background-position 0.3s ease-in 0.5s;
    }

    span:hover {
      background-size: 100% 70%;
      background-position: 0% 40%;
      transition: background-position 0.5s, background-size 0.3s ease-in 0.5s;
    }
    /* src https://codepen.io/wtaylor45/pen/pXGbeY */
    p {
      color: antiquewhite;
      font-size: 10px;
    }
    .horizontal-scroll {
      width: 100vw;
      height: auto;
      overflow-x: scroll;
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }
    .horizontal-scroll:-webkit-scrollbar {
      display: none;
    }
  </style>
  <body>
    <div class="intro-text">
      <p>
        Taking a picture to capture it /<br />
        A parade in the emptiness after it /<br />
        You'll be ultramarine and violet /<br />
        What a feeling to be alive
      </p>
    </div>
    <div class="horizontal-scroll">
      <div class="victoria"></div>
    </div>
    <div class="Link"></div>
    <div class="else"></div>
    <div class="horizontal-scroll">
      <div class="darkroom"></div>
    </div>
    <div class="horizontal-scroll">
      <div class="pixel-images"></div>
    </div>
    <div class="box-shadow"></div>
  </body>
  <script src="./gallery.js" type="module"></script>
</html>
