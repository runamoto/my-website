</head>
<style>
        body {
    padding: 20px;
    background: #fceed0;
    }

        @font-face {
    font-family: "body";
    src: url("./fonts/SpaceMono-Regular.ttf");
    }

        @font-face {
    font-family: "title";
    src: url("./fonts/angelica.ttf");
    }
    
    .post {
        margin: 6px;
        border: solid 1px rgb(68, 62, 48);
        
    }
    * {
padding: 0.1vw;
margin: 0.1vw;
    }
    .title {
        font-family: "title", monospace;
        font-size: 3vw;
        text-align: center;
    }
    .textbody {
        font-family: "body", monospace;
        font-size: 1vw;
        width: 60vw;
        margin-left: auto;
        margin-right: auto;
        margin-top: 2vw;
        margin-bottom: 2vw;
    }
    p.time {
        font-family: "body", monospace;
        text-align: right;
        font-size: 1vw;
        color: rgb(66, 41, 9);
    }
    h1 {
        padding: 10px;
        font-family: "title", monospace;
        font-size: 5vw;
        text-align: center;
    }
        h3 .description {
        font-family: "body", monospace;
        text-align: left;
    }

    .dropbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {};
</style>
</head>



<body>
<div class="dropdown">
  <h1 class="dropbtn">Dropdown</h1>
  <div class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>
    <div class="textbody">
    </div>

</div>

    </body>
